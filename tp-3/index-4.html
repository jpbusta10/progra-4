<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tp2</title>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <input type="button" onclick="highlight()" value="Highlight words">
    <br><br>
    <p>
        Lorem <span class="myClass">ipsum</span> dolor sit <span class="myClass">amet</span>, consectetur adipiscing
        elit, sed do eiusmod tempor <span class="myClass">incididunt</span>
        ut labore et dolore
        <span class="myClass">magna</span> aliqua.
    </p>
    <script>
        function highlight(){
            console.log('hola')
            var elements = document.querySelectorAll('.myClass');

            elements.forEach(function(element){
                element.classList.add('highlight');
            })
        }
    </script>
</body>

</html>
